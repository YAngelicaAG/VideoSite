<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>Regístrate</title>
</head>
<body class="t-gradient">
  <header class="c-header">
    <div class="o-canvas c-header-wrap">
      <img class="c-header_brand"src="../img/logo.svg" alt="Logo de Video Site">
    </div>
  </header>
  <main class="c-login">
    <section class="c-login-container">
      <h2 class="c-login-container_title">Regístrate</h2>
      <form action="" class="c-login-container_form">
        <input class="c-login-container_input" type="text" name="" id="" placeholder="Nombre">
        <input class="c-login-container_input" type="text" name="" id="" placeholder="Correo">
        <input class="c-login-container_input" type="password" name="" id="" placeholder="Contraseña">
        <button class="c-login-container_button">Registrarme</button>
      </form>
      <p class="c-login-container_register c-login-container_register--center">
        <a class="c-login-container_register--url" href="#">Iniciar Sesión</a>
      </p>
    </section>
  </main>
  <footer class="c-footer">
    <a class="c-footer_link" href="#">Términos de uso</a>
    <a class="c-footer_link" href="#">Declaración de privacidad</a>
    <a class="c-footer_link" href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
